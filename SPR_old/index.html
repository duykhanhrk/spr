<!DOCTYPE html>
<html>
    <head>
        <title>SPR</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mi-background"></div>

        <div id="fi-pane">
            <div id="mi-pane">
                <div class="pe-pane cp">
                    <p id="cp-title"></p>
                </div>
                <div id="md-pane">
                    <p id="md-title">Start</p>
                </div>
                <div class="pe-pane pe">
                    <div class="pe-control-center-pane">
                        <span class="pe-control-pane">
                            <img id="pe-scissors" class="pe-control eff" src="src/_scissors.png"/>
                        </span>
                        <span id="pe-paper" class="pe-control-pane">
                            <img class="pe-control eff" src="src/_paper.png"/>
                        </span>
                        <span class="pe-control-pane">
                            <img id="pe-rock" class="pe-control eff" src="src/_rock.png"/>
                        </span>
                    </div>
                </div>
            </div>
    
            <div id="vs-pane">
                <div class="vs-pe-pane vs-cp cp">
                    <img id="vs-cp-control" class="vs-control" src="src/paper.png"/>
                </div>
                <div class="vs-md-pane">
                    <p id="vs-title">VS</p>
                </div>
                <div class="vs-pe-pane vs-pe pe">
                    <img id="vs-pe-control" class="vs-control" src="src/_paper.png"/>
                </div>
            </div>
        </div>

        <div id="rew-pane">
            <img id="rew" src="src/rew/illust.jpg"/>
        </div>

        <p id="cp-tw-title">0</p>
        <p id="pe-tw-title">0</p>

        <div id="rew-btt">
            <img id="rew-icon" src="src/rew_icon.png"/>
        </div>

        <script src="index.js"></script>
    </body>
</html>
